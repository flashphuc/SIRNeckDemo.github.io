<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="./style3.css">
    <link rel="stylesheet" href="./style4.css">



</head>

<body>
    <!-- Carousel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!-- Required swiper-lazy class and image source specified in data-src attribute -->
                <div class="picture container text-center">
                    <img class="" src="./img/4.PNG" style="width: 100%; height: 504px;" alt="">
                    <span href="#" class="picture-link">link 1</span>
                    <span href="#" class="picture-link">link 2</span>
                    <span href="#" class="picture-link">link 3</span>
                    <span href="#" class="picture-link">link 4</span>
                    <span href="#" class="picture-link">link 5</span>
                    <span href="#" class="picture-link">link 6</span>
                    <span href="#" class="picture-link">link 7</span>

                    <div class="picture-image picture-image-1"></div>
                    <div class="picture-image picture-image-2"></div>
                    <div class="picture-image picture-image-3"></div>
                    <div class="picture-image picture-image-4"></div>
                    <div class="picture-image picture-image-5"></div>
                    <div class="picture-image picture-image-6"></div>
                    <div class="picture-image picture-image-7"></div>

                </div>
                <!-- Preloader image -->
                <!-- <div class="swiper-lazy-preloader"></div> -->
            </div>
            <div class="swiper-slide">
                <div class="picture container">
                    <img class="" src="./img/White/4.png" style="width: 100%; height: 504px;" alt="">
                    <span href="#" class="picture-link">link 1</span>
                    <span href="#" class="picture-link">link 2</span>
                    <span href="#" class="picture-link">link 3</span>
                    <span href="#" class="picture-link">link 4</span>
                    <span href="#" class="picture-link">link 5</span>
                    <span href="#" class="picture-link">link 6</span>
                    <span href="#" class="picture-link">link 7</span>

                    <div class="picture-image picture-image-white-1"></div>
                    <div class="picture-image picture-image-white-2"></div>
                    <div class="picture-image picture-image-white-3"></div>
                    <div class="picture-image picture-image-white-4"></div>
                    <div class="picture-image picture-image-white-5"></div>
                    <div class="picture-image picture-image-white-whiteneck-6"></div>
                    <div class="picture-image picture-image-white-7"></div>

                </div>
            </div>
            <div class="swiper-slide">
                <div class="picture container">
                    <img src="./img/Whiteneck/4.png" style="width: 100%; height: 504px;" alt="">

                    <span href="#" class="picture-link">link 1</span>
                    <span href="#" class="picture-link">link 2</span>
                    <span href="#" class="picture-link">link 3</span>
                    <span href="#" class="picture-link">link 4</span>
                    <span href="#" class="picture-link">link 5</span>
                    <span href="#" class="picture-link">link 6</span>
                    <span href="#" class="picture-link">link 7</span>

                    <div class="picture-image picture-image-whiteneck-1"></div>
                    <div class="picture-image picture-image-whiteneck-2"></div>
                    <div class="picture-image picture-image-whiteneck-3"></div>
                    <div class="picture-image picture-image-whiteneck-4"></div>
                    <div class="picture-image picture-image-whiteneck-5"></div>
                    <div class="picture-image picture-image-whiteneck-6"></div>
                    <div class="picture-image picture-image-whiteneck-7"></div>

                </div>
            </div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper imports -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <!-- Hover Change Pictures -->
    <div class="d-none picture container">
        <span href="#" class="picture-link">link 1</span>
        <span href="#" class="picture-link">link 2</span>
        <span href="#" class="picture-link">link 3</span>
        <span href="#" class="picture-link">link 4</span>
        <span href="#" class="picture-link">link 5</span>
        <span href="#" class="picture-link">link 6</span>
        <span href="#" class="picture-link">link 7</span>

        <div class="picture-image picture-image-1"></div>
        <div class="picture-image picture-image-2"></div>
        <div class="picture-image picture-image-3"></div>
        <div class="picture-image picture-image-4"></div>
        <div class="picture-image picture-image-5"></div>
        <div class="picture-image picture-image-6"></div>
        <div class="picture-image picture-image-7"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        const swiper = new Swiper(".swiper-container", {
            loop: true,
            lazy: {
                loadPrevNext: true
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            }
        });

    </script>
</body>

</html>
